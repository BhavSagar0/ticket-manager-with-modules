<div class="wrapper">
  <form class="login">
    <div class="login-div">
      <h2>Welcome, User!</h2>
      <p>Please Sign Up</p>
      <div class="input-box">
        <input
          name="Name"
          type="text"
          placeholder="Name"
          [(ngModel)]="signupObj.Name"
        />
        <i class="bx bx-id-card"></i>
      </div>
      <div class="input-box">
        <input
          name="Email"
          type="text"
          placeholder="Email"
          [(ngModel)]="signupObj.EmailId"
        />
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input
          name="Password"
          type="password"
          placeholder="Password"
          [(ngModel)]="signupObj.Password"
        />
        <i class="bx bxs-lock-alt"></i>
      </div>

      <button class="signup-btn" (click)="onSignup()">
        Sign Up
      </button>
      <div class="links">
        <a href="login">Already Registered? Login</a>
      </div>
    </div>
  </form>
</div>
